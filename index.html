<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="back">
        <h1>To-do list</h1>

        <div class="add-elements">
          <input id="add" type="text" placeholder="Type Something To Add" />
          <br />
          <button id="btn">ADD</button>
        </div>
      </div>
      <div class="element-list">
        <ol id="list"></ol>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4451c06ba5.js"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
